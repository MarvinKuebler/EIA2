<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<title>Aufgabe 5: Eisdealer re-loaded</title>

	<script src="js/daten.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="style/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">



</head>


<body>
		
	<form id="HEROKU" action="https://marvinkuebler.herokuapp.com/" target="_blank" method="get">
		<header>
				<img src="img/IceCream.png" id="IceCreamLogo">
			<h1 class="Headline"> Ice Dealer Reloaded</h1>
			
		</header>
		

		<fieldset>
			<legend class="Headline">Delivery Or Pick Up ?</legend>
			<input type="checkbox" name="Shipping" id="Pick Up" price="0" value="Pick Up"/>
			<label for="Shipping">Pick Up</label>
			<br>
			<input type="checkbox" name="Shipping" id="Delivery" price="3" value="Delivery"/>
			<label for="Shipping">Delivery, you need to pay (+3,00€) for that delivery, think twice!</label>
		</fieldset>

		<fieldset id="CustomerData">
			<legend class="Headline">please fill out correctly</legend>
			<input type="text" name="Name" placeholder="Name" required />
			<br>
			<input type="text" name=" Vorname" placeholder="Forename" required />
			<br>
			<input type="text" name=" Straße" placeholder="Street" required />
			<br>
			<input type="text" name=" Hausnummer" placeholder="Number" required />
			<br>
			<input type="text" name=" Postleitzahl" placeholder="PLZ" pattern="[0-9]{5}" required />
			<br>
			<input type="text" name=" Ort" placeholder="City" required />
		</fieldset>


		<fieldset id="OrderOverview">
			<legend class="Headline">That's Your Order</legend>
			<div id="Flavours"></div>
			<div id="CupOrWaffle"></div>
			<div id="DeliveryOrPickUp"></div>
			<div id="ThatsYourOrder"></div>
			<button id="CheckOut" type="submit">Get Your Ice!</button>
		</fieldset>
	</form>
</body>

</html>
