    <header>
        <h1 id="Headline">Get Your Ice Here </h1>
        <div>
            <img src="img/IceCream.png" id="IceCreamLogo">
        </div>
    </header>
    <main>
        <form>
            <fieldset id="ShareYourData">
                <legend>Tell Us Where U live!</legend>
                <h2 id="Headline"> Adress </h2>
                <div class="formData">
                    <div class="formName">
                        <label for="forename"></label>
                        <input type="text" id="forename" name="forename" placeholder="Name">
                        <label for="surname">Nachname</label>
                        <input type="text" id="surname" name="surname" placeholder="Name">
                    </div>
                    <div class="formAdress">
                        <label for="location">Ort</label>
                        <input type="text" id="location" name="location" placeholder="Ort" required="required">
                        <label for="street">Straße</label>
                        <input type="text" id="street" name="street" placeholder="Straße" required="required">
                        <label for="numberHouse">Hausnummer</label>
                        <input type="number" id="numberHouse" name="count2" step="1" min="0" max="100" value="0"
                            required="required">
                    </div>
                </fieldset>
                <br>
                    <fieldset id="DeliveryOrPikUp">
                        <legend>Choose between Delivery or Pick-Up</legend>
                        <h2 id="Headline">What Do U Want?</h2>
                        <div class="DeliveryOrPikUp">
                            <input type="radio" name="shipping" id="Delivery" alt="asDelivery" value="asDelivery"
                                EDprice="2">
                            <label for="Delivery">Delivery</label>
                        </div>
                        <div class="DeliveryOrPikUp">
                            <input type="radio" name="shipping" id="Pick-Up" alt="asPickUp" value="asPickUp"
                                EDprice="5">
                            <label for="Pick-Up">Pick-Up</label>
                        </div>
                    </fieldset>
                    <br>
                    <fieldset id="WaffleOrCup">
                        <legend> Waffle or Cup ?</legend>
                        <h2 id="Headline"> What Do U Want?</h2>
                        <div class="WaffleOrCup">
                            <input type="radio" name="container" id="waffle" alt="Waffel" value="0">
                            <label for="waffle">Waffle</label>
                        </div>
                        <div class="WaffleOrCup">
                            <input type="radio" name="container" id="cup" alt="Becher" value="0">
                            <label for="cup">Cup</label>
                        </div>
                    </fieldset>
                    <br>

                    <fieldset id="SelectYourFlavour">

                        <legend>Choose Your Flavour!</legend>
                        <h2 id="Headline"> Flavours </h2>
                        <div class="SelectYourFlavour">
                            <select name="SelectYourFlavour" id="variety">
                                <option value="[Eissorte]" selected="">You Choose!</option>
                                <option value="White Choclate">White Choclate</option>
                                <option value="Vanilla-Cream">Vanilla-Cream</option>
                                <option value="Strawberry-Mango">Strawberry-Mango</option>
                                <option value="Oreo">Oreo</option>
                                <option value="Choclate-Chip">Choclate-Chip</option>
                                <option value="Straciatella">Straciatella</option>
                            </select>
                            <input type="number" name="count1" step="1" min="0" max="6" value="1"> amount
                        </div>

                        </div>
                    </fieldset>

                    <fieldset id="SelectYourTopping">
                        <legend>Choose Your Topping</legend>
                        <h2 id="Headline"> Toppings </h2>

                            <input type="checkbox" name="SelectYourTopping1" id="Chocolate-CreamTopping"
                                alt="Chocolate-CreamTopping" value="0.8">
                            <label for="chocolateTopping">Choclate-Cream </label>
                        </div>
                        <div class="SelectYourTopping">
