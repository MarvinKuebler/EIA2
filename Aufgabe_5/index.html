<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>IceDealerReloaded</title>
<link rel="stylesheet" type="text/css" href="style/stylesheet.css">
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
<script src="js/daten.js" type="text/javascript" charset="utf-8"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>
	<img src ="img/IceCream.png" id="IceCreamLogo">
	<h1 class="Headline">Ice Dealer Reloaded</h1>
	<fieldset>
		<legend class="Headline">Tell Us Where U live</legend>
		<div id="PersonalData"></div>
	</fieldset>
	<br>
	<fieldset>
		<legend class="Headline">Delivery Or Pick Up?</legend>
		<div id="DeliveryOrPickUp"></div>
	</fieldset>
	<br>
	<fieldset>
		<legend class="Headline">Cup Or Waffle ?</legend>
		<div id="Container"></div>
	</fieldset>
	<br>
	
	<fieldset>
		<legend class="Headline">Choose Your Flavour!</legend>
		<div id="Flavour"></div>
	</fieldset>
	<br>
	<fieldset>
		<legend class="Headline">Choose Your Topping!</legend>
		<div id="Topping"></div>
	</fieldset>
	<br>
	
	
	<fieldset>
		<legend class="Headline">Choose a Side Fruit if U Want</legend>
		<div id="SideFruit"></div>
	</fieldset>
<br>
	<div id="CheckOrder"></div>

	<div id="ShoppingBasket"></div>
	<br>
	<br>
	<br>
</body>
</html>
